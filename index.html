<!DOCTYPE html>
<html lang="en" dir="ltr">
<body>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <meta charset="utf-8">
    <meta charset="utf-8">
    <title>Triangle Track</title>
  </head>
    <div class="container">
        <form id="got-form">
          <div class="form-group">
            <label for="side1">Side One</label>
            <input id="side1" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="side2">Side Two</label>
            <input id="side2" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="side3">Side Three</label>
            <input id="side3" class="form-control" type="text">
          </div>
          <button type="submit" class="btn">Submit</button>
        </form>
        <div class="result">
          <h2 id="equilateral"> Your Triangle is Equilateral</h2>
          <h2 id="isosceles"> Your Triangle is Isosceles</h2>
          <h2 id="scalene"> Your Triangle is Scalene</h2>
          <h2 id="nottriangle"> Your Triangle is not a Triangle...</h2>
        </div>




    </div>
</body>
</html>
